<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Resize Image with JS</title>
</head>
<body>
  <h1>Image Resizer JS</h1>
  <div class="console__item">
    <label class="console__item__label " for="image-input">Source Image</label>
    <input id="image-input" type="file" accept="image/*">
  </div>
  <div class="console__item">
    <label class="console__item__label " for="image-input">Target Pixel Size</label>
    <input id="pixel-input" type="number">
  </div>
  <div class="console__item">
    <button id="btn">Resize</button>
  </div>
  <div id="log-container"></div>
  <hr>
  <img id="preview">
  <script src="./index.js"></script>
</body>
</html>
